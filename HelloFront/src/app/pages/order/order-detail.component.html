<mat-card *ngIf="order() as o">
  <h2>Orden #{{o.number}}</h2>
  <p><strong>Cliente:</strong> {{o.personName}}</p>
  <p><strong>Fecha:</strong> {{o.createdAt | date:'short'}}</p>

  <table mat-table [dataSource]="o.lines" class="mat-elevation-z2" style="width:100%;margin-top:10px">
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef>Item</th>
      <td mat-cell *matCellDef="let row">{{row.itemName}}</td>
    </ng-container>

    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef>Cant.</th>
      <td mat-cell *matCellDef="let row">{{row.quantity}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let row">{{row.price | number:'1.2-2'}}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let row">{{row.total | number:'1.2-2'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayed"></tr>
    <tr mat-row *matRowDef="let row; columns: displayed;"></tr>
  </table>

  <h3 style="text-align:right;margin-top:12px">
    Total de la orden: {{o.grandTotal | number:'1.2-2'}}
  </h3>
</mat-card>
