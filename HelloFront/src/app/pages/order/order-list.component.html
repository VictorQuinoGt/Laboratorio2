<mat-card>
  <div style="display:flex;justify-content:space-between;align-items:center;">
    <h2>Ã“rdenes</h2>
    <a mat-raised-button color="primary" routerLink="/orders/create">
      <span class="material-icons">add</span> Nueva
    </a>
  </div>

  <table mat-table [dataSource]="orders()" class="mat-elevation-z2" style="width:100%;margin-top:10px">
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let row">{{row.number}}</td>
    </ng-container>

    <ng-container matColumnDef="person">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let row">{{row.personName}}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let row">{{row.createdAt | date:'short'}}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let row">{{row.grandTotal | number:'1.2-2'}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-stroked-button color="primary" (click)="view(row)">
          <span class="material-icons">visibility</span> Ver
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayed"></tr>
    <tr mat-row *matRowDef="let row; columns: displayed;"></tr>
  </table>
</mat-card>
