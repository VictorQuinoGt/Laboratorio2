<mat-card>
  <h2>{{ id() ? 'Editar Item' : 'Nuevo Item' }}</h2>

  <form [formGroup]="form" (ngSubmit)="save()">
    <mat-form-field appearance="fill" style="width: 420px;">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 220px; margin-left: 12px;">
      <mat-label>Precio</mat-label>
      <input matInput type="number" step="0.01" formControlName="price" required>
    </mat-form-field>

    <div style="margin-top: 12px">
      <button mat-raised-button color="primary" type="submit">Guardar</button>
      <a mat-stroked-button [routerLink]="['/items']" style="margin-left: 8px">Cancelar</a>
    </div>
  </form>
</mat-card>
