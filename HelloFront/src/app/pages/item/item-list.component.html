<mat-card>
  <div style="display:flex;justify-content:space-between;align-items:center;">
    <h2>Items</h2>
    <a mat-raised-button color="primary" [routerLink]="['/items/new']">
      <span class="material-icons">add</span> Nuevo
    </a>
  </div>

  <table mat-table [dataSource]="items()" class="mat-elevation-z2" style="width:100%;margin-top:10px">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let row">{{row.price | number:'1.2-2'}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-stroked-button color="primary" (click)="edit(row)"><span class="material-icons">edit</span> Editar</button>
        <button mat-stroked-button color="warn" (click)="remove(row)" style="margin-left:8px"><span class="material-icons">delete</span> Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayed"></tr>
    <tr mat-row *matRowDef="let row; columns: displayed;"></tr>
  </table>
</mat-card>
